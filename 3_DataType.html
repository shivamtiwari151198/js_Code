<!DOCTYPE html>

<body>
    <h1>Work of Data Type</h1>
    <Script>
        //Understanding DataType
        console.log("welcome");

        var a=5;
        let marks = 2636787.387;
        console.log(typeof a);
        console.log(typeof marks);

        let name = "peter";
        let friendsName= "Ritesh";
        console.log(typeof name);

        let ch = "q";
        console.log(typeof ch);

        //true / false

        let isActive= false;
        console.log(typeof isActive);

        var un;
        console.log(typeof un);

        var um= null;
        console.log(typeof um);

        //reference Type

        let names= ["first","second","third"];
        console.log(typeof names);

        let x=23;
        let y=23;
        console.log(x==y);


        let xa=[23];
        let ya=[23];
        console.log(xa==ya);

        let student1={
            name: "ram",
            addres: "Ayodhya",
        }
        console.log(student1);
        console.log(typeof student1);

        // let d = naw ,Date();
        // console.log(d);
        // console.log(typeof d);





    </Script>
