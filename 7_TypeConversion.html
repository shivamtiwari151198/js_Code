<!DOCTYPE html>
<html lang="en">
    <title>Type Conversion/ Type Casting</title>
</head>
<body>
    <h1>Type Conversion js</h1>\
    <script>
        //Type Conversion example
        let a=12;
        console.log(typeof a);

        //String conversion 
        //String

        let as=String(a);
        console.log(as);
        console.log(typeof as);
        console.log(as.length);
        console.log(a.toString());


        // console.log(string(false));

        //Numaric Conversion

        //Number

        let value="1234";
        console.log(value+5);

        let value1=Number(value);
        console.log(value1+5);

        let f1="726538.287"
        let f2=Number(f1);
        console.log(f2);
        console.log(typeof f2);

        //parseInt
        //parseFloat

        let pint=parseInt(value);
        console.log(pint);
        console.log(typeof pint);

        console.log(parseFloat(f1));

        // undefined =>NaN
        // null =>0
        // true =>1
        // false=>0

        console.log(Number(false));

        console.log(Number(undefined));

        //Boolean Coversion

        let ex="false";
        console.log(typeof ex);

        let exb=Boolean(ex);
        console.log(exb);
        console.log(typeof exb);

    </script>
</body>
</html>
